            <center><h1>GET IN TOUCH</h1></center>
       <!-- form contact me -->
        <form>
            <div>
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Your name" aria-valuetext="name"/>
            </div>

            <div>
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="name@example.com" aria-valuetext="email">
            </div>

            <div>
                <label for="inputPhone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Your phone number" aria-valuetext="phone">
            </div>

            <div>
                <label for="selectSubject" class="form-label">Subject</label>
                <select class="form-select" id="floatingSelect" aria-valuetext="subject">
                    <option selected=""></option>
                    <option value="1">Let's Talk</option>
                    <option value="2">Let's Collaboration</option>
                    <option value="3">I am hiring</option>
                  </select>
            </div>

            <div>
                <label for="form-label">Your Message</label>
                <textarea class="form-control" id="floatingTextarea" style="height: 200px;"></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-dark me-md-2" type="button">submit</button>
                <!-- <button onclick="getData()">Submit</button> -->
            </div>
        </form>
    </body> 
    <script src="assets/js/script.js"></script>
