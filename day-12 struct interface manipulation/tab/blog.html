<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creating Project Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  href="/assets/css/style.zero.css" rel="stylesheet"/>
  </head>

  <body>
    
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/css/images/dumbways.png" alt="imageLogo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link me-3" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-semibold text-color" href="/post">Blog</a>
            </li>
          </ul>
            <button class="btn-submit rounded border-0" alt="..." type="submit" >
              <a href="/contactMe">Contact Me</a>
            </button>
      </div>
    </nav>

    <!-- Blog -->
    <!-- Form -->
    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form action="/add-post" method="post">
            <center>
              <h1>Create Project Page</h1>
            </center>
            <div>
              <label for="title">Project Name</label>
              <input name="title" type="text" class="form-control" aria-label="title"/>
            </div>

            <div class="date">
              <div>
                <label for="startDate">Start Date</label>
                <input name="starDate" type="text" class="form-control" placeholder="dd/mm/yy" aria-label="Start Date"/>
              </div>
              <div>
                <label for="endDate">End Date</label>
                <input name="endDate" type="text" class="form-control" placeholder="dd/mm/yy" aria-label="End Date"/>
              </div>
            </div>
            
            <div>
              <label for="floatingTextarea">Description</label>
              <textarea name="contentProject" class="form-control" placeholder="Type the description here" id="floatingTextarea"
              style="height: 300px;"></textarea>
            </div>

            <div>
              <label for="technologies">Technologies</label>
            </div>
            <div class="container">
              <div class="row row-cols-2">
                <div class="col">
                  <input name="nodeJs" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Node Js</label>
                </div>
                <div class="col">
                  <input name="nodeReact" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">Node React</label>
                </div>
                <div class="col">
                  <input name="TypeScript" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">TypeScript</label>
                </div>
                <div class="col">
                  <input name="reactJs" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">React Js</label>
                </div>
              </div>
            </div>
            
            <div>
              <label>Upload Image</label>
              <div class="inputImage">
                <label for="imageProject">
                  <input type="file" class="form-control" id="inputGroupFile04" 
                    aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                </label> 
              </div>
            </div>

            <div class="d-grid d-md-flex justify-content-md-end">
              <button class="btn-dark ps-3 rounded border-0" alt="..." type="submit">Post</button>
            </div>
          </form>
        </div>
      </div>
    
    </div>
  </body>
  <!-- <script src="assets/js/script.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
  crossorigin="anonymous"></script>
</html>
