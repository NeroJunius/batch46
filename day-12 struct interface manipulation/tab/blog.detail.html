<!DOCTYPE html>
<html>
  <head>
    <title>Creating Blog Page - detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link  href="/assets/css/style.zero.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/assets/css/images/dumbways.png" alt="imageLogo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link me-3" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-semibold text-color" href="/post">Blog</a>
            </li>
          </ul>
            <button class="btn-submit rounded border-0" alt="..." type="submit" >
              <a href="/contactMe">Contact Me</a>
            </button>
      </div>
    </nav>

    <!-- Blog -->
    <div class="listProject">
      <div class="itemProject">
        <div class="header">
          <img src="/assets/images/blog img.png" alt="blog-img" class="imageP"/>
          <p>{{.Id}}</p>
          <div class="titleP">
            <h1>{{.Project.Title}}</h1>
          </div>
          <div class="detailP">
            {{.Project.StartDate}} | {{.Project.EndDate}}
            {{.Project.Author}}
          </div>
          <div style="float:right; margin: 10px">
            <p style="font-size: 15px; color:rgb(75, 70, 70)">1 minutes ago</p>
        </div>
        </div>
        <div class="projectContent"><p>{{.Project.ContentProject}}</p></div>
      </div>
  </div>  
  </body>
</html>
